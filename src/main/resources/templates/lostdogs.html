<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <th:block th:fragment="header">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/jquery-3.2.1.slim.min.js}" type="text/javascript"></script>
    </th:block>
</head>
<body>
<body>
<span sec:authorize="isAuthenticated()">
       <a href="#">Welcome <span th:text="${#authentication.name}"></span></a>
    <a href="/all">All Pets</a>
      <a href="/lost">Lost Pets</a>
    <a href="/found">Found Pets</a>
  <a href="/add">Add Message</a>
  <a href="/logout">Logout</a>

</span>

<span sec:authorize="!isAuthenticated()">
        <a href="/all">All Pets</a>
      <a href="/lost">Lost Pets</a>
    <a href="/found">Found Pets</a>
  <a href="/login">Login</a>
      <a href="/register">Register</a>

</span>


<div class="col-sm-3">
    <div class="card text-center">
        <div th:each="result:${results}">
            <p th:text="${result.name}"></p><h5>is lost!
            <p th:text="${result.date}"></p>
            <p th:text="${result.description}"></p>
            <img th:src="${result.pic}"/>
            <p th:text="${result.status}"></p>
        </div>

    </div><!--end div class col-->


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

</body>
</html>
